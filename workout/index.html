<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>workout</title>

		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/scanlines.css">

		<!-- Data -->
		<script type="text/javascript" language="javascript" src="data/tracks.json"></script> 
		<script type="text/javascript" language="javascript" src="data/vids.json"></script> 

		<!-- Shared scripts -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/2.8.0/jquery.mb.YTPlayer.min.js'></script>

		<!-- Local scripts -->
		<script src="js/soundcloud-audio.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="bgndVideo" class="player" 
		     data-property="{containment:'body',autoPlay:true, mute:true, opacity:1, ratio:'4/3', loop:true, showControls:false, showYTLogo:false, stopMovieOnBlur:false, optimizeDisplay:true}">
		</div>
		<div class="counting_numbers">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
		<ul class="scanlines"></ul>
	</body>
</html>
